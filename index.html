<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <title>MiniPay Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans antialiased">
    <div class="w-full max-w-sm mx-auto mt-4 p-4">
        <div class="bg-green-600 rounded-2xl p-4 mb-4">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-2xl font-bold">$0.10</h2>
                <div class="flex items-center space-x-2">
                    <span class="text-xs text-white">USD</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" value="" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-green-300 rounded-full peer peer-checked:bg-green-500"></div>
                    </label>
                    <span class="text-xs text-white">KES</span>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <button class="bg-green-700 py-2 rounded-xl text-white font-semibold">Add Cash</button>
                <button class="bg-green-700 py-2 rounded-xl text-white font-semibold">Withdraw</button>
            </div>
        </div>

        <div class="bg-blue-600 rounded-2xl p-4 mb-4">
            <h3 class="text-lg font-semibold mb-2">You're almost there!</h3>
            <p class="text-sm mb-3">Get up to $0.25 back on your first add cash transaction. Earn 2% weekly on your savings.</p>
            <button class="bg-blue-800 w-full py-2 rounded-xl text-white font-semibold">Add Cash</button>
        </div>

        <div class="bg-gray-800 rounded-2xl p-4">
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-lg font-semibold">Recent activity</h3>
                <button class="text-green-500 text-sm">View more</button>
            </div>
            <div class="space-y-2 max-h-[500px] overflow-y-auto">
                <template id="activity-template">
                    <div class="flex justify-between items-center bg-gray-700 p-3 rounded-xl">
                        <div class="flex items-center space-x-3">
                            <div class="bg-blue-500 p-2 rounded-full">游닍</div>
                            <div>
                                <h4 class="font-medium">Reward</h4>
                                <span class="text-xs text-gray-400">8 hr ago</span>
                            </div>
                        </div>
                        <span class="text-green-400">+$0.01</span>
                    </div>
                </template>
                <div id="activities"></div>
            </div>
        </div>
    </div>

    <script>
        const activities = [
            { icon: "游닍", label: "Reward", time: "8 hr ago", amount: "+$0.01" },
            { icon: "游꾸", label: "Reward", time: "8 hr ago", amount: "+$0.10" },
            { icon: "游닍", label: "Reward", time: "1 day ago", amount: "+$0.05" },
            { icon: "游꾸", label: "Reward", time: "2 days ago", amount: "+$0.02" },
            { icon: "游닍", label: "Reward", time: "3 days ago", amount: "+$0.15" },
            { icon: "游꾸", label: "Reward", time: "4 days ago", amount: "+$0.20" },
            { icon: "游닍", label: "Reward", time: "5 days ago", amount: "+$0.25" },
            { icon: "游꾸", label: "Reward", time: "6 days ago", amount: "+$0.30" },
            { icon: "游닍", label: "Reward", time: "1 week ago", amount: "+$0.50" },
            { icon: "游꾸", label: "Reward", time: "2 weeks ago", amount: "+$0.60" }
        ];

        const container = document.getElementById('activities');
        const template = document.getElementById('activity-template');

        activities.forEach(activity => {
            const clone = template.content.cloneNode(true);
            clone.querySelector('div.bg-blue-500').textContent = activity.icon;
            clone.querySelector('h4').textContent = activity.label;
            clone.querySelector('span.text-xs').textContent = activity.time;
            clone.querySelector('span.text-green-400').textContent = activity.amount;
            container.appendChild(clone);
        });
    </script>
</body>
</html>
