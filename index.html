<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iOS Forex Trading</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif; }
  </style>
</head>
<body class="bg-white text-gray-900">
  <!-- Top Navigation (iOS style) -->
  <div class="bg-gray-100 p-4 shadow flex items-center justify-between">
    <h1 class="text-xl font-semibold">Forex Trader</h1>
    <span class="text-xs text-gray-500">iOS UI</span>
  </div>

  <!-- Balance Summary -->
  <div class="p-4">
    <div class="rounded-2xl bg-green-100 p-4 shadow">
      <h2 class="text-lg font-bold">Account Balance</h2>
      <p class="text-2xl font-mono text-green-700 mt-2">$5,720.00</p>
      <div class="flex justify-between text-sm text-gray-600 mt-4">
        <span>Equity: $5,500.00</span>
        <span>Margin: $220.00</span>
      </div>
    </div>
  </div>

  <!-- Live Forex Pairs -->
  <div class="p-4">
    <h2 class="text-lg font-bold mb-2">Live Forex Pairs</h2>
    <div class="space-y-2">
      <div class="flex justify-between bg-white rounded-xl p-3 shadow border">
        <div>
          <p class="font-medium">EUR/USD</p>
          <p class="text-xs text-gray-500">1.0867</p>
        </div>
        <div class="text-green-600 font-semibold">+0.24%</div>
      </div>
      <div class="flex justify-between bg-white rounded-xl p-3 shadow border">
        <div>
          <p class="font-medium">GBP/USD</p>
          <p class="text-xs text-gray-500">1.2734</p>
        </div>
        <div class="text-red-500 font-semibold">-0.15%</div>
      </div>
      <div class="flex justify-between bg-white rounded-xl p-3 shadow border">
        <div>
          <p class="font-medium">USD/JPY</p>
          <p class="text-xs text-gray-500">156.87</p>
        </div>
        <div class="text-green-600 font-semibold">+0.08%</div>
      </div>
    </div>
  </div>

  <!-- Bottom Tab Bar -->
  <div class="fixed bottom-0 inset-x-0 bg-gray-100 border-t flex justify-around py-2">
    <button class="flex flex-col items-center text-blue-600">
      <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 10h18M3 6h18M3 14h18M3 18h18" /></svg>
      <span class="text-xs">Markets</span>
    </button>
    <button class="flex flex-col items-center text-gray-600">
      <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" /></svg>
      <span class="text-xs">Trade</span>
    </button>
    <button class="flex flex-col items-center text-gray-600">
      <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4.354a4.002 4.002 0 00-3 1.732A4.002 4.002 0 006 10v2a4.002 4.002 0 00-3 3.732V18h18v-2.268A4.002 4.002 0 0018 12v-2a4.002 4.002 0 00-3-3.914" /></svg>
      <span class="text-xs">Profile</span>
    </button>
  </div>
</body>
</html>
