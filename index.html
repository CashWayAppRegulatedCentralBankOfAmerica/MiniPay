<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <title>MiniPay Wallet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-4">
        <!-- Header Section -->
        <div class="text-center mb-4">
            <h1 class="fw-bold">ðŸ‘‹ Welcome to MiniPay</h1>
        </div>

        <!-- Main Wallet Card -->
        <div class="card bg-success text-white mb-4 position-relative">
            <div class="card-body">
                <img src="https://via.placeholder.com/60" alt="QR Code" class="position-absolute top-0 end-0 m-3" />
                <h5 class="card-title">Total</h5>
                <h2 class="fw-bold">$0.10</h2>
                <div class="d-flex justify-content-between align-items-center my-3">
                    <span>USD</span>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="currencySwitch">
                    </div>
                    <span>KES</span>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-light text-success">Add Cash</button>
                    <button class="btn btn-light text-success">Withdraw</button>
                </div>
            </div>
        </div>

        <!-- Promotion Card -->
        <div class="card bg-primary text-white mb-4">
            <div class="card-body">
                <h5 class="card-title">You're almost there!</h5>
                <p class="card-text">Get up to $0.25 back on your first add cash transaction. Earn 2% weekly on your savings.</p>
                <button class="btn btn-dark w-100">Add Cash</button>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="card bg-secondary text-white">
            <div class="card-body">
                <h5 class="card-title">Recent Activity</h5>
                <div class="list-group list-group-flush">
                    <div class="list-group-item bg-secondary text-white d-flex justify-content-between">
                        <div>
                            <span>ðŸ“¦ Reward</span>
                            <br>
                            <small class="text-muted">8 hr ago</small>
                        </div>
                        <span class="text-success">+$0.01</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
